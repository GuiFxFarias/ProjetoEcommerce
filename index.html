<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="scripts/css/style.css" />
  </head>
  <body>
    <div class="allProject">
      <div class="project">
        <ul class="listItens">
            <button class="btn-image">
                <li class="item image1" value="1">
                </li>
            </button>
            <button class="btn-image">
                <li class="item image2" value="2"></li>
            </button>
            <button class="btn-image">
                <li class="item image3" value="3"></li>
            </button>
        </ul>
        <ul class="itensName">
            <button>
                <li class="itemName">Gotenks Super Sayajin 3 - <strong>Dragon Ball Z</strong> - R$ 40,00</li>
            </button>
            <button>
                <li class="itemName">Gotenks Super Sayajin 3 - <strong>Dragon Ball Z</strong> - R$ 40,00</li>
            </button>
            <button>
                <li class="itemName"> One Piece Personagens  - <strong>One Piece</strong> - R$ 40,00</li>
            </button>
        </ul>
      </div>
      <div class="boughtItens">
        <div class="tittle">
            <h2>Itens no Carrinho</h2>
            <button class="btn"><img src="scripts/imagens/icons8-adicionar-o-carrinho-de-compras-30.png" alt=""></button>
        </div>
        <ul class="itensBought">
            <li class="itemBought">Item 1</li>
            <li class="itemBought">Item 2</li>
            <li class="itemBought">Item 3</li>
        </ul>
      </div>
      <div class="itensClosed">
        <button class="btn-OC"><img src="scripts/imagens/icons8-adicionar-o-carrinho-de-compras-30.png" alt=""></button>
      </div>
    </div>

    <script src="scripts/javascript/index.js"></script>
  </body>
</html>
